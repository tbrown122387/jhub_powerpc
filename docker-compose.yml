version: '3'

services:
  jupyter:
    build: 
      context: .
    image: jupyter-notebook-py-R
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ${HOME:-/tmp}:/home/${USER:-jupyter}/work
      - ${HOME:-/tmp}/jupyter-notebooks/ssl:/home/${USER:-jupyter}/ssl
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - LOCAL_USER_ID=${UID:-1000}
      - LOCAL_USER_NAME=${USER:-jupyter}
    container_name: ${USER:-jupyter}-jupyter-server
    restart: unless-stopped

volumes:
  jupyter-ssl:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${JUPYTER_SSL_DIR:-$HOME/jupyter-notebooks/ssl} 