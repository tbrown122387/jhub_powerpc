version: '3'

services:
  jupyter:
    build: 
      context: .
    image: jupyter-notebook-py-R
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ${HOME}:/home/${USER}/work
      - ${HOME}/jupyter-notebooks/ssl:/home/${USER}/ssl
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - LOCAL_USER_ID=${UID:?UID must be set}
      - LOCAL_USER_NAME=${USER:?USER must be set}
    restart: unless-stopped

volumes:
  jupyter-ssl:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${JUPYTER_SSL_DIR:-$HOME/jupyter-notebooks/ssl} 